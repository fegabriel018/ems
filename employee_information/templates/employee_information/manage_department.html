<div class="container-fluid">
    <form action="" id="department-form">
        <input type="hidden" name="id" value="{% if department.pk %}{{department.pk}}{% endif %}">
        <div class="form-group mb-3">
            <label for="name" class="control-label">Quadra<strong style="color: red;">*</strong></label>
            <input type="text" name="name" id="name" class="form-control form-control-sm rounded-0" value="{% if department.name %}{{department.name}}{% endif %}" required>
        </div>
        <div class="form-group mb-3">
            <label for="description" class="control-label">Nº de Prédios<strong style="color: red;">*</strong></label>
            <input type="text" name="quatQ" id="quatQ" class="form-control form-control-sm rounded-0" value="{% if department.quatQ %}{{department.quatQ}}{% endif %}" required>
        </div>
        <div class="form-group mb-3">
            <label for="description" class="control-label">Nº de Moradias<strong style="color: red;">*</strong></label>
            <input type="text" name="quatMoradia" id="quatMoradia" class="form-control form-control-sm rounded-0" value="{% if department.quatMoradia %}{{department.quatMoradia}}{% endif %}" required>
        </div>
        <div class="form-group mb-3">
            <label for="status" class="control-label">Estado<strong style="color: red;">*</strong></label>
            <select name="status" id="status" class="form-control form-control-sm rounded-0" required>
            {% if department.status and department.status == 1 %}
            <option value="1" selected>Ativo</option>
            {% else %}
            <option value="1">Ativo</option>
            {% endif %}

            {% if department.status and department.status == 0 %}
            <option value="0" selected>Inativo</option>
            {% else %}
            <option value="0">Inativo</option>
            {% endif %}
        </select>
        </div>
    </form>
</div>
<script>
    $(function() {
        $('#department-form').submit(function(e) {
            e.preventDefault();
            var _this = $(this)
            $('.err-msg').remove();
            var el = $('<div>')
            el.addClass("alert alert-danger err-msg")
            el.hide()
            if (_this[0].checkValidity() == false) {
                _this[0].reportValidity();
                return false;
            }
            start_loader();
            $.ajax({
                headers: {
                    "X-CSRFToken": '{{csrf_token}}'
                },
                url: "{% url 'save-department-page' %}",
                data: new FormData($(this)[0]),
                cache: false,
                contentType: false,
                processData: false,
                method: 'POST',
                type: 'POST',
                dataType: 'json',
                error: err => {
                    console.log(err)
                    alert_toast("An error occured", 'error');
                    end_loader();
                },
                success: function(resp) {
                    if (typeof resp == 'object' && resp.status == 'success') {
                        el.removeClass("alert alert-danger err-msg")
                        location.reload()
                    } else if (resp.status == 'failed' && !!resp.msg) {
                        el.text(resp.msg)
                    } else {
                        el.text("An error occured", 'error');
                        end_loader();
                        console.err(resp)
                    }
                    _this.prepend(el)
                    el.show('slow')
                    $("html, body, .modal").scrollTop(0);
                    end_loader()
                }
            })
        })
    })
</script>
